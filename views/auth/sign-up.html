<body>

<div class="flog">
    <div class="log">
     <div class="box">
        <span class="borderLine"></span>
        <form >
            <h2>Sign up</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" name="" id="show" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="password_checkbox"><input type="checkbox" onclick="myFunction()" ><p>Show Password</p></div>
            <div class="inputBox">
                <input type="email" required="required">
                <span>Email</span>
                <i></i>
            </div>

            <button class="signup_button" type="submit">Create Account</button>
            <div class="login_link"><a href="login.html">Already have an Account ?</a></div>
            
 
        </form>
     </div>
    </div>
</div>
<script type="text/javascript">
    function myFunction(){
        var show= document.getElementById('Show');
        if (show.type=='password') {
            show.type='text';
        else{
            show.type='password';
        }
        }
         
    }
</script>
</body>
